<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftInfo">
            <div class="pictureGradient"></div>
            <div class="todayInfo">
                <h2></h2>
                <span></span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span></span>
                </div>
            </div>
            <div class="todayWeather">
                <i class='bx bx-sun'></i>
                <h1 class="weatherTemp"></h1>
                <h3></h3>
            </div>
        </div>

        <div class="rightInfo">
            <div class="dayInfo">
                <div>
                    <span class="title"></span>
                    <span class="value"></span>
                </div>
                <div>
                    <span class="title"></span>
                    <span class="value"></span>
                </div>
                <div>
                    <span class="title"></span>
                    <span class="value"></span>
                </div>
            </div>

            <ul class="daysList">
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Sab</span>
                    <span class="dayTemp">15째C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Dom</span>
                    <span class="dayTemp">5째C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-lightning'></i>
                    <span>Seg</span>
                    <span class="dayTemp">35째C</span>
                </li>
                <li>
                    <i class='bx bxs-sun'></i>
                    <span>Ter</span>
                    <span class="dayTemp">29째C</span>
                </li>

            </ul>
            <div class="btnContainer">
                <input class="searchInput" id="search">
                <button class="btnLocation">Pesquisar Local</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
